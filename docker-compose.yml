version: '2.1'

volumes:
    resin-data:
    dashboard:
    influx-data:

services:
  node-red:
    build: ./node-red
    volumes:
      - 'resin-data:/data'
    restart: always
    privileged: true
    network_mode: host
    labels:
      io.balena.features.supervisor-api: '1'
      io.balena.features.balena-api: '1' 
    environment:
      - "USERNAME=balena"
      - "PASSWORD=balena"
      - "ENCRIPTION_KEY=balena"
    cap_add:
      - SYS_RAWIO
    devices:
      - "/dev/mem:/dev/mem"
      - "/dev/gpiomem:/dev/gpiomem"
      - "/dev/i2c-1:/dev/i2c-1"
    ports:
      - 80:80
    networks:
      - miot
 
  influxdb:
    image: influxdb:1.8.0
    container_name: influxdb
    restart: always
    expose:
      - 8086
    environment:
      INFLUXDB_DB: balena
      INFLUXDB_USER: iiot
      INFLUXDB_ADMIN_ENABLED: true
      INFLUXDB_ADMIN_USER: admin
      INFLUXDB_ADMIN_PASSWORD: admin
      INFLUXDB_DATA_DIR: /data
    volumes:
      - influx-data:/data
    networks:
      - miot
  
  dashboard:
    image: balenablocks/dashboard
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - 'dashboard:/data'
    networks:
          - miot

  mqtt:
    #image: arm32v6/eclipse-mosquitto
    image: eclipse-mosquitto
    network_mode: host
    ports:
      - "1883:1883"
    restart: always
    networks:
      - miot

networks:
  miot:
    external: 
      name: miot