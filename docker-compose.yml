version: '2.1'
volumes:
  resin-data: {}
  dashboard: {}
  influx-data: {}
services:
  node-red:
    build:
      context: ./node-red
    volumes:
      - 'resin-data:/data'
    restart: always
    privileged: true
    labels:
      io.balena.features.supervisor-api: '1'
      io.balena.features.balena-api: '1'
    environment:
      USERNAME: balena
      PASSWORD: balena
      ENCRIPTION_KEY: balena
    cap_add:
      - SYS_RAWIO
    devices:
      - '/dev/mem:/dev/mem'
      - '/dev/gpiomem:/dev/gpiomem'
      - '/dev/i2c-1:/dev/i2c-1'
    ports:
      - '80:80'
    links:
      - influxdb
      - grafana
      - mqtt
  influxdb:
    image: 'influxdb:1.8.0'
    container_name: influxdb
    restart: always
    expose:
      - 8086
    environment:
      INFLUXDB_DB: balena
      INFLUXDB_USER: iiot
      INFLUXDB_ADMIN_ENABLED: 'true'
      INFLUXDB_ADMIN_USER: admin
      INFLUXDB_ADMIN_PASSWORD: admin
      INFLUXDB_DATA_DIR: /data
    volumes:
      - 'influx-data:/data'
    links:
      - node-red
      - grafana
  grafana:
    image: 'balenablocks/dashboard:amd64-1.1.4'
    restart: always
    ports:
      - '8080:8080'
    volumes:
      - 'dashboard:/data'
    links:
      - influxdb
  mqtt:
    image: eclipse-mosquitto
    ports:
      - 1883:1883
    restart: unless-stopped
    network_mode: host
    #volumes:
    #  - /mnt/data/mqtt/mosquitto.conf:/mosquitto/config/mosquitto.conf
    links:
      - node-red